name    = XML-Spice
author  = Robert Norris <rob@eatenbyagrue.org>
license = Perl_5
copyright_holder = Robert Norris
copyright_year = 2016

version = 0.05

[@Filter]
-bundle = @Basic
-remove = GatherDir
[GatherDir]
exclude_filename = Makefile.PL

[AutoPrereqs]

[OptionalFeature / PrettyPrinting ]
-description = Pretty printing
XML::Tidy::Tiny = 0

[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1
[MetaConfig]
[MetaJSON]
[NextRelease]

[GithubMeta]
issues = 1

[@Git]
tag_format = %v
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = Makefile.PL
allow_dirty = .travis.yml

[TravisYML]

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[CopyFilesFromBuild]
copy = Makefile.PL
